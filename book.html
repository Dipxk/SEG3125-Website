<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haruki Doggycare Booking</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/kalam.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">Haruki Pet Services</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="experts.html">Meet the Experts</a></li>
                <li class="nav-item"><a class="nav-link btn" href="book.html">Book an Appointment</a></li>
            </ul>
        </div>
    </nav>
    <div class="container text-center mt-5 mb-5">
        <h2>Book your Appointment</h2>
        <div class="row mt-5">
            <div class="col-md-5 text-left">
                <form action="confirmation.html" method="get">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name">
                    </div>
                    <div class="form-group">
                        <label for="service">Select Service</label>
                        <select class="form-control" id="service" name="service">
                            <option value="">Select a service</option>
                            <option value="Dog Walking">Dog Walking</option>
                            <option value="Dog Daycare">Dog Daycare</option>
                            <option value="Dog Training">Dog Training</option>
                            <option value="Dog Grooming">Dog Grooming</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Select Date</label>
                        <select class="form-control" id="date" name="date">
                            <option value="">Select a date</option>
                            <option value="2024-06-12">June 12, 2024</option>
                            <option value="2024-06-13">June 13, 2024</option>
                            <option value="2024-06-14">June 14, 2024</option>
                            <option value="2024-06-15">June 15, 2024</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="time">Select Time</label>
                        <select class="form-control" id="time" name="time">
                            <option value="">Select a time</option>
                            <option value="08:00-09:00">08:00 - 09:00</option>
                            <option value="09:00-10:00">09:00 - 10:00</option>
                            <option value="10:00-11:00">10:00 - 11:00</option>
                            <option value="11:00-12:00">11:00 - 12:00</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expert">Select Expert</label>
                        <select class="form-control" id="expert" name="expert">
                            <option value="">Select an expert</option>
                            <option value="Ceaser Milan">Ceaser Milan</option>
                            <option value="Neha Nair">Neha Nair</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Your message</label>
                        <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Confirm Booking</button>
                </form>
            </div>
            <div class="col-md-2"></div> <!-- Empty column for spacing -->
            <div class="col-md-5 text-right">
                <img src="assets/images/AppoinmentConfrem.png" alt="Booking Image" class="img-fluid">
            </div>
        </div>
    </div>
    <footer class="text-center">
        <div class="footer-content">
            <div class="footer-left">
                <p>Office Hours:</p>
                <p>Saturday to Friday: 8am - 8pm</p>
            </div>
            <div class="footer-center">
                <p>Address: 0101 Airport Avenue</p>
            </div>
            <div class="footer-right">
                <p>Telephone num: 0120300987</p>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
